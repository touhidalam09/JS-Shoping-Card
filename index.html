<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="assets/img/qtec-logo-2.png" type="image/gif" sizes="16x16">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qtec Assignment</title>
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <!-- CSS link -->
    <link rel="stylesheet" href="./assets/css/index.css">
</head>

<body>
    <main class="container">
        <section class="section-container">
            <div class="row">
                <div class="col-md-7">
                    <!-- Search Products -->
                    <div>
                        <form action="#">
                            <input type="text" id="searchProduct" name="searchProduct" placeholder="Serach products ..." />
                        </form>
                    </div>
                    <!-- Product Card -->
                    <div class="product-container">
                        <div class="product-section">
                            <!-- JavaScript DOM create CARD -->
                        </div>
                    </div>

                    <!-- Footer part -->
                    <hr style="margin-top:10px;" />
                    <div class="footer">
                        <div>
                            <h6>
                                Dhanmondi | Regular 1 | New Sale
                            </h6>
                        </div>
                        <div>
                            <input type="button" class="btn" value="Options" />
                            <input type="button" class="btn" value="New Sale" />
                        </div>
                    </div>
                </div>
                <div class="col-md-5 ">
                    <div class="right-side-column">
                        <div class="left-header">
                            <a href="#" class="atag">
                                <i class="fa-solid fa-user"></i> Add Customer
                            </a>
                        </div>
                        <hr>
                        <!-- Card checkout list -->
                        <div class="checkout">
                            <div class="checkout-list">
                                <!-- Card List JavaScript DOM creation -->
                            </div>
                            <div class="checkout-cost-details">
                                <!-- DisCount Cost List -->
                                <div class="cost-list">
                                    <div class="cost-title discount">
                                        <h5>Discounts</h5>
                                    </div>
                                    <div class="cost-value">
                                        <h5>BDT <span class="discount-cost">
                                                <!-- Javascript DOM discount  -->
                                            </span></h5>
                                    </div>
                                </div>
                                <!-- Subtotal Cost List -->
                                <div class="cost-list">
                                    <div class="cost-title">
                                        <h5>Subtotal</h5>
                                    </div>
                                    <div class="cost-value">
                                        <h5>BDT <span class="subtotal-cost">
                                                <!-- Javascript DOM discount  -->
                                            </span></h5>
                                    </div>
                                </div>
                                <!-- Tax Cost List -->
                                <div class="cost-list">
                                    <div class="cost-title">
                                        <h5>Tax(0%)</h5>
                                    </div>
                                    <div class="cost-value">
                                        <h5>BDT <span class="tax-cost">
                                                <!-- Javascript DOM discount  -->
                                            </span></h5>
                                    </div>
                                </div>
                                <!-- Total Cost List -->
                                <div class="cost-list">
                                    <div class="cost-title">
                                        <h5>Total</h5>
                                    </div>
                                    <div class="cost-value">
                                        <h5>BDT <span class="total-cost">
                                                <!-- Javascript DOM discount  -->
                                            </span></h5>
                                    </div>
                                </div>

                                <!-- Pay -->
                                <button class="cost-list btn-cost-list">
                                    <div class="cost-title">
                                        <h5>Pay</h5>
                                    </div>
                                    <div class="cost-value">
                                        <h5>BDT <span class="pay">
                                                <!-- Javascript DOM discount  -->
                                            </span></h5>
                                    </div>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            </div>
        </section>
    </main>

    <!-- Javascript file link -->
    <script type="text/javascript" src="./assets/javascript/index.js"></script>

</body>

</html>
